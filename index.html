<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Vol'jin Page</title>
</head>

<body>
  <!-- Content container -->
  <div id="main_container">
    <header class="" style="text-align: center">
      <img src=".\img\Vol_jinHS.jpg" class="w3-round" id="header_image" alt="person image" />
      <h1>Vol'jin</h1>
    </header>
    <main>
      <div class="main_section" id="parchment">
        <svg>
          <filter id="wavy2">
            <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="20" />
          </filter>
        </svg>

      </div>
    </main>
    <!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
    <footer class="w3-container w3-center w3-padding-48">

      <!-- End footer -->
    </footer>
  </div>
</body>

</html>
